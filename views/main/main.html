{{extend "./../layout/mainLayout.html"}}
{{block "title"}}
<title>{{ title }}</title>
{{/block}}
{{block "userbox"}}
<div class="user-box clearfix">
    <div class="fr">
        {{ if _id }}
        <div class="login-box">
            <a href="javascript:;">
                <span>欢迎：</span>
                <span data-id="{{ _id }}">{{ username }}</span>
            </a>
            <span>&nbsp;|&nbsp;</span>
            {{if isAdmin }}
            <a href="/admin">后台管理</a>
            <span>&nbsp;|&nbsp;</span>
            {{/if}}
            <a href="/api/loginout">注销</a>
        </div>
        {{ else }}
        <div class="register-box">
            <a href="/login" class="layui-btn layui-btn-normal">登录</a>
            <a href="/register" class="layui-btn layui-btn-danger">注册</a>
        </div>
        {{/if}}
    </div>
</div>
{{/block}}
